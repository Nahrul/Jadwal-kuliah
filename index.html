<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Jadwal Kuliah Interaktif</h1>

        <div class="flex flex-col md:flex-row justify-center items-center mb-8 gap-4">
            <button id="add-all-to-calendar-btn" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-indigo-700 transition-colors duration-200 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                Tambah Semua ke Google Calendar
            </button>
        </div>
        <hr class="my-6 border-gray-200">

        <div id="jadwal-container" class="space-y-6">
            <!-- Jadwal will be displayed here -->
        </div>

        <!-- Modal for Editing Schedules -->
        <div id="edit-modal" class="modal fixed inset-0 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all scale-95 duration-200 ease-out">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Jadwal</h2>
                <form id="edit-form" class="space-y-4">
                    <div>
                        <label for="edit-hari" class="block text-sm font-medium text-gray-700">Hari</label>
                        <select id="edit-hari" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-waktu-mulai" class="block text-sm font-medium text-gray-700">Waktu Mulai</label>
                        <input type="time" id="edit-waktu-mulai" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="edit-waktu-selesai" class="block text-sm font-medium text-gray-700">Waktu Selesai</label>
                        <input type="time" id="edit-waktu-selesai" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="edit-mata-kuliah" class="block text-sm font-medium text-gray-700">Mata Kuliah</label>
                        <input type="text" id="edit-mata-kuliah" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="edit-dosen" class="block text-sm font-medium text-gray-700">Dosen</label>
                        <input type="text" id="edit-dosen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="edit-ruangan" class="block text-sm font-medium text-gray-700">Ruangan</label>
                        <input type="text" id="edit-ruangan" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" id="cancel-edit-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Batal</button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jadwalContainer = document.getElementById('jadwal-container');
            const addAllToCalendarBtn = document.getElementById('add-all-to-calendar-btn');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            const initialJadwalData = [
                {
                    hari: 'Selasa',
                    waktuMulai: '08:00',
                    waktuSelesai: '11:00',
                    kodeMK: 'IF13-WA',
                    mataKuliah: 'Jaringan Komputer',
                    dosen: 'Syaiful Ramadhan, M.Kom. Ahmad Ngiliyun, M.Kom.',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Selasa',
                    waktuMulai: '13:00',
                    waktuSelesai: '16:20',
                    kodeMK: 'IF10-WA',
                    mataKuliah: 'Pemrograman Web',
                    dosen: 'Mohamad Firdaus, S.Kom, M.Kom',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Rabu',
                    waktuMulai: '08:30',
                    waktuSelesai: '11:00',
                    kodeMK: 'IF25-WA',
                    mataKuliah: 'Statistika',
                    dosen: 'Husni Hidayat Malik, S.Pd., M.Kom. Dr. Indra Surya Permana, MM, M.Kom.',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Kamis',
                    waktuMulai: '09:00',
                    waktuSelesai: '12:20',
                    kodeMK: 'IF18-WA',
                    mataKuliah: 'Organisasi dan Arsitektur Komputer',
                    dosen: 'Hendri Rosmawan, S.Kom., M.Kom',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Kamis',
                    waktuMulai: '13:00',
                    waktuSelesai: '15:30',
                    kodeMK: 'IF14-WA',
                    mataKuliah: 'Pemrograman Berorientasi Objek',
                    dosen: 'Hendri Rosmawan, S.Kom., M.Kom',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Sabtu',
                    waktuMulai: '08:00',
                    waktuSelesai: '10:00',
                    kodeMK: 'IF24-WA',
                    mataKuliah: 'Basis Data',
                    dosen: 'Mohamad Firdaus, S.Kom, M.Kom',
                    ruangan: 'A2, Lab Kom.'
                },
                {
                    hari: 'Sabtu',
                    waktuMulai: '09:40',
                    waktuSelesai: '12:10',
                    kodeMK: 'IF23-WA',
                    mataKuliah: 'Sistem Operasi',
                    dosen: 'Yassep Azzery, S.Pd., M.T.',
                    ruangan: 'A2, Lab Kom.'
                }
            ];

            const hariMap = {
                'Senin': 1, 'Selasa': 2, 'Rabu': 3, 'Kamis': 4, 'Jumat': 5, 'Sabtu': 6, 'Minggu': 0
            };

            const semesterLengthWeeks = 16; // 1 semester = 16 weeks
            let jadwalData = JSON.parse(localStorage.getItem('jadwalKuliah')) || initialJadwalData;

            function renderJadwal() {
                jadwalContainer.innerHTML = '';
                jadwalData.forEach((jadwal, index) => {
                    const card = createJadwalCard(jadwal, index);
                    jadwalContainer.appendChild(card);
                });
            }

            function createJadwalCard(jadwal, index) {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-md', 'border', 'border-gray-200');

                card.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="mb-4 md:mb-0">
                            <h2 class="text-2xl font-semibold text-gray-900">${jadwal.mataKuliah}</h2>
                            <p class="text-gray-600 mt-1"><span class="font-medium">${jadwal.hari}</span>, ${jadwal.waktuMulai} - ${jadwal.waktuSelesai} WIB</p>
                        </div>
                        <div class="flex flex-col md:flex-row gap-2">
                            <button class="add-to-calendar-btn bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition-colors duration-200 text-sm md:text-base">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-0.5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                </svg>
                                Tambah ke Kalender
                            </button>
                            <button data-index="${index}" class="edit-jadwal-btn bg-yellow-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-yellow-600 transition-colors duration-200 text-sm md:text-base">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-0.5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 012 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                                Edit
                            </button>
                        </div>
                    </div>
                    <hr class="my-4 border-gray-200">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-gray-700 text-sm md:text-base">
                        <div>
                            <p class="font-medium text-gray-500">Kode MK</p>
                            <p>${jadwal.kodeMK}</p>
                        </div>
                        <div>
                            <p class="font-medium text-gray-500">Dosen</p>
                            <p>${jadwal.dosen}</p>
                        </div>
                        <div>
                            <p class="font-medium text-gray-500">Ruangan</p>
                            <p>${jadwal.ruangan}</p>
                        </div>
                    </div>
                `;

                const addToCalendarBtn = card.querySelector('.add-to-calendar-btn');
                addToCalendarBtn.addEventListener('click', () => {
                    addToGoogleCalendar(jadwal, false);
                });
                
                const editJadwalBtn = card.querySelector('.edit-jadwal-btn');
                editJadwalBtn.addEventListener('click', () => {
                    openEditModal(index);
                });

                return card;
            }

            function addToGoogleCalendar(jadwal, isRecurring) {
                const [startHour, startMinute] = jadwal.waktuMulai.split(':').map(Number);
                const [endHour, endMinute] = jadwal.waktuSelesai.split(':').map(Number);
                const dayIndex = hariMap[jadwal.hari];
                
                const today = new Date();
                const currentDayIndex = today.getDay();
                
                let dayOffset = dayIndex - currentDayIndex;
                if (dayOffset < 0) {
                    dayOffset += 7; // Add 7 days if the day has passed
                }

                const startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + dayOffset);
                startDate.setHours(startHour, startMinute, 0, 0);

                const endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + dayOffset);
                endDate.setHours(endHour, endMinute, 0, 0);

                // Format dates and times to RFC 3339 format
                const formatDateTime = (date) => {
                    const pad = (num) => num.toString().padStart(2, '0');
                    const year = date.getFullYear();
                    const month = pad(date.getMonth() + 1);
                    const day = pad(date.getDate());
                    const hours = pad(date.getHours());
                    const minutes = pad(date.getMinutes());
                    const seconds = pad(date.getSeconds());
                    return `${year}${month}${day}T${hours}${minutes}${seconds}`;
                };

                const startDateTime = formatDateTime(startDate);
                const endDateTime = formatDateTime(endDate);
                
                const title = `Kuliah ${jadwal.mataKuliah}`;
                const details = `Dosen: ${jadwal.dosen}\nKode MK: ${jadwal.kodeMK}\nRuangan: ${jadwal.ruangan}`;
                const location = jadwal.ruangan;

                let calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startDateTime}/${endDateTime}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
                
                if (isRecurring) {
                    // Set recurring rule for 16 weeks
                    const semesterEndDate = new Date();
                    semesterEndDate.setDate(today.getDate() + (semesterLengthWeeks * 7));
                    const untilDate = formatDateTime(semesterEndDate);
                    calendarUrl += `&recur=RRULE:FREQ=WEEKLY;UNTIL=${untilDate}`;
                }

                window.open(calendarUrl, '_blank');
            }

            function openEditModal(index) {
                const jadwal = jadwalData[index];
                document.getElementById('edit-hari').value = jadwal.hari;
                document.getElementById('edit-waktu-mulai').value = jadwal.waktuMulai;
                document.getElementById('edit-waktu-selesai').value = jadwal.waktuSelesai;
                document.getElementById('edit-mata-kuliah').value = jadwal.mataKuliah;
                document.getElementById('edit-dosen').value = jadwal.dosen;
                document.getElementById('edit-ruangan').value = jadwal.ruangan;
                editForm.dataset.index = index;
                editModal.classList.remove('hidden');
            }

            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const index = editForm.dataset.index;
                jadwalData[index] = {
                    hari: document.getElementById('edit-hari').value,
                    waktuMulai: document.getElementById('edit-waktu-mulai').value,
                    waktuSelesai: document.getElementById('edit-waktu-selesai').value,
                    mataKuliah: document.getElementById('edit-mata-kuliah').value,
                    dosen: document.getElementById('edit-dosen').value,
                    ruangan: document.getElementById('edit-ruangan').value
                };
                localStorage.setItem('jadwalKuliah', JSON.stringify(jadwalData));
                renderJadwal();
                editModal.classList.add('hidden');
            });

            cancelEditBtn.addEventListener('click', () => {
                editModal.classList.add('hidden');
            });

            addAllToCalendarBtn.addEventListener('click', () => {
                jadwalData.forEach(jadwal => addToGoogleCalendar(jadwal, true));
            });

            // Initial render
            renderJadwal();
        });
    </script>
</body>
</html>
